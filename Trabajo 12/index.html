<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trabajo 12</title>
    <style>
        body{
            background-color: grey;
        }
        canvas{
            background-color: white;
        }
        </style>
</head>

<body>
    <canvas id="myCanvas" width="800" height="650"></canvas>

    <script>
   const myCanvas = document.getElementById("myCanvas");
        const ctx = myCanvas.getContext("2d");

        function getRandomColor() {
            var trans = '0.5'; // 50% transparency
            var color = 'rgba(';
            for (var i = 0; i < 3; i++) {
                color += Math.floor(Math.random() * 255) + ',';
            }
            color += trans + ')'; // add the transparency
            return color;
        }
        document.getElementById("myCanvas").addEventListener("mouseover", function (e) {
            ctx.strokeStyle = getRandomColor();
            ctx.fillStyle = getRandomColor();
           
        })

        document.getElementById("myCanvas").addEventListener("mousedown", function (e) {
            ctx.beginPath();
            ctx.arc(e.x, e.y, 50, 0, 2 * Math.PI);
            ctx.lineWidth = 2.4
            ctx.fill();
            ctx.stroke();
        })





        

    </script>
</body>
</html>
