<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trabajo 3</title>
    <style>
        body{
            background-color: grey;
        }
        canvas{
            background-color: white;
        }
    </style>
</head>
<body>
    <canvas id="myCanvas" width="700" height="550"></canvas>
    <script>

    const myCanvas = document.getElementById("myCanvas");
    const ctx = myCanvas.getContext("2d");

    ctx.strokeRect(100, 100, 100, 100);
    
    ctx.fillStyle = "red";
    ctx.fillRect(150, 150, 100, 100);
    
    ctx.fillStyle = "rgba(99, 80, 237, 0.6)";
    ctx.fillRect(200, 200, 100, 100);
    
    ctx.strokeStyle = "rgba(28, 119, 242, 0.6)";
    ctx.strokeRect(250, 250, 100, 100);
    

    ctx.beginPath();
    ctx.moveTo(500, 160);
    ctx.lineTo(420, 260);
    ctx.lineTo(600, 260);
    ctx.closePath()

    ctx.strokeStyle = "rgb(220, 23, 227)";
    ctx.lineWidth = 2
    ctx.fillStyle = "rgba(227, 23, 118, 0.4)";
    ctx.fill()
    ctx.stroke()

    ctx.beginPath();
    ctx.arc(500, 450, 50, 0, 2 * Math.PI);
    ctx.strokeStyle = "rgb(231, 95, 23)";
    ctx.lineWidth = 2.4
    ctx.fillStyle = "rgb(242, 28, 28)";
    ctx.fill();
    ctx.stroke(); 
    
    ctx.beginPath();
    ctx.arc(500, 380, 50, 0, 2 * Math.PI);
    ctx.strokeStyle = "rgb(237, 80, 113)";
    ctx.stroke();   


    </script>
</body>
</html>
