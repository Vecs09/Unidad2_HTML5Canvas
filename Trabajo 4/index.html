<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trabajo 3</title>
    <style>
        body{
            background-color: grey;
        }
        canvas{
            background-color: white;
        }
        </style>
</head>
<body>
    <canvas id="myCanvas" width="800" height="650"></canvas>
    
    <script>
        
        const myCanvas = document.getElementById("myCanvas");
        const ctx = myCanvas.getContext("2d");
        

    ctx.strokeRect(100, 100, 100, 100);
    
    ctx.fillStyle = "red";
    ctx.fillRect(150, 150, 100, 100);
    
    ctx.fillStyle = "rgba(99, 80, 237, 0.6)";
    ctx.fillRect(200, 200, 100, 100);
    
    ctx.strokeStyle = "rgba(28, 119, 242, 0.6)";
    ctx.strokeRect(250, 250, 100, 100);

    ctx.fillStyle = "green";
    ctx.fillRect(300, 300, 100, 100);
    

    ctx.beginPath();
    ctx.moveTo(500, 160);
    ctx.lineTo(420, 260);
    ctx.lineTo(600, 260);
    ctx.closePath()

    ctx.strokeStyle = "rgb(220, 23, 227)";
    ctx.lineWidth = 2
    ctx.fillStyle = "rgba(227, 23, 118, 0.4)";
    ctx.fill()
    ctx.stroke()

    ctx.beginPath();
    ctx.arc(500, 450, 50, 0, 2 * Math.PI);
    ctx.strokeStyle = "rgb(231, 95, 23)";
    ctx.lineWidth = 2.4
    ctx.fillStyle = "rgb(242, 28, 28)";
    ctx.fill();
    ctx.stroke(); 
    
    ctx.beginPath();
    ctx.arc(500, 380, 50, 0, 2 * Math.PI);
    ctx.strokeStyle = "rgb(237, 80, 113)";
    ctx.stroke();   

    ctx.beginPath();
    ctx.arc(500, 440, 50, 0.7, 0.8 * Math.PI);
    ctx.strokeStyle = "black";
    ctx.fillStyle = "white";
    ctx.fill();
    ctx.stroke();  

    ctx.font = "50px Georgia";
    ctx.fillStyle="black"
    ctx.fillText("Texto para probar el fillText", 12, 52);

    ctx.font = "50px Georgia";
    ctx.fillStyle="rgba(66, 85, 246, 0.6)"
    ctx.fillText("Texto para probar el fillText", 10, 50);

    const img = new Image();
    img.src = "https://th.bing.com/th/id/OIP.fsvA0n-DQ7SOEUB72VXhgQHaEI?rs=1&pid=ImgDetMain";
    img.onload = function(){
    ctx.drawImage(img, 70, 500, 220, 150);
   };

   const grd = ctx.createLinearGradient(400, 530, 510, 530);
   grd.addColorStop(0, "rgb(29, 158, 156)");
   grd.addColorStop(1, "rgb(66, 85, 246)");

   ctx.fillStyle = grd;
   ctx.fillRect(400, 530, 150, 100); 

   const grd2 = ctx.createRadialGradient(450, 400, 420, 460, 300, 100);
grd2.addColorStop(0, "white");
grd2.addColorStop(0.5, "purple");
grd2.addColorStop(1, "red");

// Draw a filled Rectangle
ctx.fillStyle = grd2;
ctx.fillRect(580, 400, 150, 100);

    </script>
</body>
</html>
